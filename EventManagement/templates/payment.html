
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

    <button id="rzp-button1">Pay with Razorpay</button>
    <button type="button" id="success-button">Go to Success Page</button>
    <div class="container">

    </div>

    <script>
    var options = {
        "key": "{{ 'rzp_test_F2b1KRv9bcdtMC' }}", // Enter the Key ID generated from the Dashboard
        "amount": "{{ amount }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 means 50000 paise or â‚¹500.
        "currency": "INR",
        "name": "Event Craze",
        "description": "Test Transaction",
        "order_id": "{{ order_id }}", // This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){
            fetch('payment_success/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    razorpay_signature: response.razorpay_signature
                })
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                alert(data.status);
            });
        },
        "prefill": {
            "name": "Kaela",
            "email": "kaela@gmail.com",
            "contact": "9999999999"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#F37254"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>

</body>
</html>
